<form class="row g-3">
    <div class="col-md-6">
        <label for="inputName" class="form-label">نام</label>
        <input type="text" class="form-control" id="inputName">
    </div>
    <div class="col-md-6">
        <label for="inputFamily" class="form-label">نام خانوادگی</label>
        <input type="text" class="form-control" id="inputFamily">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">ایمیل، نام کاربری یا شماره موبایل</label>
      <input type="email" class="form-control" id="inputEmail">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">پسورد</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">ثبت نام</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="label" routerLink = "/login">لغو کردن</a>
    </div>
</form>
